<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A blog about book reviews">
    <meta name="author" content="Jacquelyn Kulmus">
    <title>Book Review Blog</title>
    <link rel="stylesheet" href="blog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <script src="blog.js" defer></script>
</head>
<body>
    <header>
        <div class="skiptocontent">
            <a href="#maincontent">skip to main content</a>
        </div>
        <h1>Book Reviews</h1>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Archive</a></li>
                <li><a href="#">Search</a></li>
            </ul>
        </nav>
    </header>
    <main id="maincontent">
        <section class="articles">
            <script>
                articles.forEach(article => {
                    const articleHTML = `
                        <article>
                            <div class="article-details">
                                <p class="article-date">${article.date}</p>
                            </div>
                            <div class="article-content">
                                <h2>${article.title}</h2>
                                <img src="${article.imgSrc}" alt="${article.imgAlt}">
                                <p>${article.description}</p>
                            </div>
                        </article>
                    `;
                    document.write(articleHTML);
                });
            </script>
        </section>
        <aside class="filters">
            <p>Filter form here</p>
        </aside>
    </main>
    <footer>
        <p>&copy; 2025 Book Review Blog</p>
    </footer>
</body>
</html>
