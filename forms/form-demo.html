<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html" method="post">
        <div>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required />
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
        </div>
        <div>
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </div>
        <div>
            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value=""Select Payment Method></option>
                <option value="creditCard">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
        </div>
        <div id="creditCardContainer" class="hide">
            <label for="creditCardNumber">Credit Card Number:</label>
            <input type="text" id="creditCardNumber" name="creditCardNumber" pattern="[0-9]{16}" placeholder="Enter 16 digits" />
        </div>
        <div id="paypalContainer" class="hide">
            <label for="paypalUsername">PayPal Username:</label>
            <input type="text" id="paypalUsername" name="paypalUsername" placeholder="Enter PayPal Username" />
        </div>
        <button type="submit">Place Order</button>
      </form>
    </main>
  </body>
</html>
