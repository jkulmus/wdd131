<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of yummy recipes.">
    <meta name="author" content="Jacquelyn Kulmus">
    <meta property="og:title" content="My Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A collection of yummy recipes.">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="https://jkulmus.github.io/wdd131/recipes/">
    <meta name="twitter:card" content="summary_large_image">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" type="module" defer></script>
    <link rel="icon" href="images/recipe-book.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/recipe-book.png" alt="Recipe Book Logo">
            <h1>My Recipe Book</h1>
        </div>
    </header>
    <main>
        <div class="search">
            <form id="search-form">
                <input type="text" placeholder="Search Recipes...">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="tag-filters">
            <button data-tag="all" class="active">All</button>
            <button data-tag="dessert">Dessert</button>
            <button data-tag="chicken">Chicken</button>
            <button data-tag="potatoes">Potatoes</button>
            <button data-tag="southwest">Southwest</button>
            <button data-tag="waffles">Waffles</button>
        </div>
        <div id="recipes-container">
        </div>
    </main>
    <footer>
        <div class="attribution">
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </div>
        <div class="social">
            <a href="#" aria-label="Instagram"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#" aria-label="YouTube"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#" aria-label="Pinterest"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
</body>
</html>
