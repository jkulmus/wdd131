<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocked Up - My Pantry</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Stocked Up</h1>
        <nav aria-label="Main navigation">
            <ul role="menu">
                <li role="menuitem"><a href="index.html" class="active">Home</a></li>
                <li role="menuitem"><a href="mypantry.html" class="active">My Pantry</a></li>
                <li role="menuitem"><a href="expiration.html">Expiration</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>My Pantry</h2>
            <form id="addItemForm">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" name="itemName" required>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
                <label for="expirationDate">Expiration Date:</label>
                <input type="date" id="expirationDate" name="expirationDate" required>
                <label for="itemImage">Upload Image:</label>
                <input type="file" name="itemImage" name="itemImage" accept="image/*">
                <button type="submit">Add Item</button>
                <div id="error" style="color: red; margin-top: 10px;"></div>
            </form>
            <form id="searchForm">
                <label for="searchQuery">Search Pantry:</label>
                <input type="text" id="searchQuery" name="searchQuery">
                <button type="submit">Search</button>
            </form>
            <div id="inventoryList" aria-live="polite"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Stocked Up</p>
        <ul>
            <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
            <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
            <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
        </ul>
    </footer>
    <script src="main.js"></script>
</body>
</html>
