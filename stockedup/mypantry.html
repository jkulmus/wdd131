<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocked Up - My Pantry</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Stocked Up</h1>
        <nav aria-label="Main navigation">
            <ul role="menu">
                <li role="menuitem"><a href="index.html" class="active">Home</a></li>
                <li role="menuitem"><a href="mypantry.html" class="active">My Pantry</a></li>
                <li role="menuitem"><a href="expiration.html">Expiration</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <img src="styles/pantryImages/pantry1.jpg" alt="Featured pantry" class="featured-image">
            <h2>My Pantry</h2>
            <form id="addItemForm">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" name="itemName" required>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
                <label for="expirationDate">Expiration Date:</label>
                <input type="date" id="expirationDate" name="expirationDate" required>
                <button type="submit">Add Item</button>
                <div id="error" style="color: red; margin-top: 10px;"></div>
            </form>
            <form id="searchForm">
                <label for="searchQuery">Search Pantry:</label>
                <input type="text" id="searchQuery" name="searchQuery">
                <button type="submit">Search</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <h3>Follow Us</h3>
            <ul class="social-links">
                <li><a href="https:www.facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a></li>
                <li><a href="https:www.twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a></li>
                <li><a href="https:www.instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a></li>
            </ul>
        </div>
        <div class="footer-widget">
            <h3>Newsletter</h3>
            <form id="newsletterForm">
                <input type="email" id="newsletterEmail" name="newsletterEmail" placeholder="Your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
        <div class="footer-widget">
            <h3>Contact Us</h3>
            <p>Email: info@stockedup.com</p>
            <p>Phone: (123) 456-7890</p>
        </div>
        <p>&copy; 2025 Stocked Up</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
