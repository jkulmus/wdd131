<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocked Up - My Pantry</title>
    <meta name="description" content="Manage your food pantry with Stocked Up! Add, search, and track the quantity and expiration dates of your stored items.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="styles/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="styles/styles.css"></noscript>
</head>
<body>
    <header>
        <h1>Stocked Up</h1>
        <nav aria-label="Main navigation">
            <ul role="menu">
                <li role="menuitem"><a href="index.html">Home</a></li>
                <li role="menuitem"><a href="mypantry.html" class="active">My Pantry</a></li>
                <li role="menuitem"><a href="expiration.html">Expiration</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <picture>
                <source srcset="styles/pantryImages/pantry.webp" type="image/webp">
                <img src="styles/pantryImages/pantry.jpg" alt="Organized pantry shelves showcasing food items" class="featured-image" width="1200" height="675" loading="lazy">
            </picture>
            <h2>My Pantry</h2>
            <div id="error" class="error-message" aria-live="assertive"></div>
            <form id="addItemForm" class="add-item-form">
                <div class="form-group">
                    <label for="itemName">Item Name:</label>
                    <input type="text" id="itemName" name="itemName" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                </div>
                <div class="form-group">
                    <label for="expirationDate">Expiration Date:</label>
                    <input type="date" id="expirationDate" name="expirationDate">
                </div>
                <button type="submit" class="button">Add Item</button>
            </form>

            <form id="searchForm">
                <label for="searchQuery">Search Pantry:</label>
                <input type="text" id="searchQuery" name="searchQuery">
                <button type="submit">Search</button>
            </form>

            <div id="inventoryList" aria-live="polite">
                <p>Loading your pantry items...</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <h3>Follow Us</h3>
            <ul class="social-links">
                <li><a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a></li>
                <li><a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a></li>
                <li><a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a></li>
            </ul>
        </div>
        <p>&copy; 2025 Stocked Up</p>
    </footer>
    <script src="main.js" defer></script>
</body>
</html>
